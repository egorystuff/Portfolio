<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- new block header -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="user">
            <div class="user__avatar">
              <img src="http://placekitten.com/g/57" alt="" />
            </div>
            <div class="user__content">
              <div class="user__name">
                Yahor <br />
                Yankavets
              </div>
              <div class="user__prof">Web Developer</div>
            </div>
          </div>

          <nav class="nav">
            <a class="nav__link" href="#">work</a>
            <a class="nav__link" href="#">about me</a>
            <a class="nav__link" href="#">blog</a>
            <a class="nav__link" href="#">contact</a>
            <a class="nav__link nav__link--btn" href="#">hire me</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- new block intro -->
    <section class="intro">
      <div class="container">
        <div class="intro__inner">
          <div class="intro__content">
            <h2 class="intro__subtitle">Hello I'm</h2>
            <h1 class="intro__title">Yahor Yankavets</h1>
            <div class="intro__text">Web Developer</div>

            <div class="social">
              <a class="social__link" href="#">
                <img src="images/logos/Be.gif" alt="" />
              </a>
              <a class="social__link" href="#">
                <img src="images/logos/Dribbble.gif" alt="" />
              </a>
              <a class="social__link" href="#">
                <img src="images/logos/In.gif" alt="" />
              </a>
              <a class="social__link" href="#">
                <img src="images/logos/Fb.gif" alt="" />
              </a>
              <a class="social__link" href="#">
                <img src="images/logos/Instagram.gif" alt="" />
              </a>
              <a class="social__link" href="#">
                <img src="images/logos/Twitter.gif" alt="" />
              </a>
            </div>

            <a class="btn" href="#">hire me</a>
            <button class="btn" type="button">see my resume</button>
          </div>

          <img class="intro__photo" src="images/cat.png" alt="" />
        </div>
        <!-- intro__inner -->
      </div>
      <!-- container -->
    </section>
  </body>
</html>
